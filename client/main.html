<template name="intro">
  <div class="container-fluid">
    <div class="text-sec">
      <p>Somos una plataforma que desea conectar nuevos proyectos de desarrollo social, cultural y económico en Icononzo, municipio perteneciente al departamento del Tolima, con voluntarios que deseen poner sus habilidades y capacidades al servicio de los demás en favor de construir una Colombia mejor.<br><br>Por medio de Bandera de Paz buscamos ayudar a esta región en el posconflito colombiano, pues este lugar fue elegido como un Espacio Territorial de Capacitación y Reincorporación (ETCR), cuyo objetivo es ayudar a excombatientes a reincorporarse efectivamente a la vida social, económica y política del país.</p>
    </div>
  </div>
</template>

<template name="proyectos">
  <div class="container-fluid-proyectos">
    <div class="text-sec">
      <h2>Alfabetización Digital</h2>
      <p class="parrafo">La reincorporación a la vida social y laboral son importantes para un posconflicto exitoso, es por ello que los excombatientes necesitan aprender las herramientas adecuadas para poder lograrlo. El programa de Alfabetización Digital consiste en enseñarle a los excombatientes el uso de herramientas digitales de uso diario, como lo son los programas pertenecientes a la suite de Microsoft Office: Word, Excel, PowerPoint, entre otros.<br><br>Se un profesor y ayuda a las personas que te necesitan para construir una Colombia donde realmente nos ayudamos los unos a los otros y deseamos que todos salgamos adelante.
      </p>
    </div>
    <div class="text-sec">
      <br><h2>Andes - Icononzo</h2><br>
      <p>Los compromisos realizados por la Universidad de los Andes con el posconflicto colombiano no pueden dejarse de lado, y más aún, de parte de aquellas personas que son su alma y corazón: sus estudiantes. Es por ello que el programa “Voluntariado Andes-Icononzo” busca que los estudiantes participen como voluntarios, de manera presencial o virtual, para que pongan a disposición de toda la comunidad de Icononzo sus conocimientos y habilidades, con el fin de desarrollar nuevos proyectos en la zona que permitan aumentar el nivel educativo de sus habitantes y aumentar sus alternativas económicas.</p>
    </div>
    <div class="text-sec">
      <h2>Compostaje municipal</h2>
      <p>El municipio de Icononzo presenta problemas con la cantidad de residuos sólidos que están produciendo, pues no cuentan con un plan eficiente para su recolección y adecuada disposición de los mismos. Sin embargo, el biorreactor de Cortolima puede ser una solución interesante. Aumentar su capacidad y flujos de entrada para producir composta a partir de los residuos orgánicos es una alternativa viable para que los campesinos de la zona puedan beneficiarse de abono a muy bajo costo, e incluso gratis. La cooperación de investigadores e ingenieros que posean interés en el tema es vital para que los pobladores puedan tener un ambiente más seguro, más limpio y más sostenible.</p>
    </div>
  </div>
</template>
